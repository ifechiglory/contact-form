<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-green-50 min-h-screen flex items-center justify-center p-4">
  <form class="bg-white rounded-lg shadow-md p-8 max-w-xl w-full" id="contactForm">
    <h1 class="text-2xl font-bold text-[hsl(169,82%,27%)] mb-4">Contact Us</h1>
    <section class="flex md:flex-row flex-col gap-2">
      <section class="flex-1">
        <label for="" class="text-sm text-[hsl(169,82%,27%)] mb-2 font-medium" for="firstname">
          First Name*
        </label>
        <input type="text"
          class="w-full px-3 py-2 border border-green-500 rounded-md outline-none hover:cursor-pointer focus:outline-none focus:ring-2 focus:ring-[hsl(169,82%,27%)]"
          id="firstname">
          <p class="hidden text-red-500 mt-4 text-sm" id="firstnameError"></p>
      </section>

      <section class="flex-1 mb-4">
        <label for="" class="text-sm font-medium text-[hsl(169,82%,27%)] mb-2" for="lastname">
          Last Name *
        </label>
        <input type="text"
          class="w-full px-3 py-2 border border-green-500 rounded-md outline-none focus:outline-none focus:ring-2 focus:ring-[hsl(169,82%,27%)] hover:cursor-pointer"
          id="lastname">
          <p class="hidden text-red-500 mt-4 text-sm" id="lastnameError"></p>
      </section>
    </section>
    <section class="mb-4">
      <label for="email" class="block text-sm font-medium text-[hsl(169,82%,27%)] mb-2">
        Email Address *
      </label>
      <input type="text"
        class="w-full px-3 py-2 border border-green-500 rounded-md focus:outline-none focus:ring-2 focus:ring-[hsl(169,82%,27%)]"
        id="email">
        <p class="hidden text-red-500 mt-4 text-sm" id="emailError"></p>
    </section>
    <section class="mb-4">
      <label class="block text-sm font-medium text-[hsl(169,82%,27%)] mb-4">
        Query Type
      </label>
      <section class="gap-4 flex flex-col md:flex-row">
        <label for="queryType"
          class="flex items-center border border-green-300 p-2 rounded-lg flex-1 cursor-pointer transition-all duration-200 peer-checked:border-green-300">
          <input type="radio" id="general" name="queryType" class="w-4 h-4 mr-2 accent-[hsl(169,82%,27%)]">
          <span class="text-sm text-[hsl(169,82%,27%)]">General Enquiry</span>
        </label>
        <label for="queryType"
          class="flex items-center border border-green-300 p-2 rounded-lg flex-1 cursor-pointer transition-all duration-200 peer-checked:border-green-300">
          <input type="radio" id="support" name="queryType" class="w-4 h-4 accent-[hsl(169,82%,27%)] mr-2">
          <span class="text-sm text-[hsl(169,82%,27%)]">Support Request</span>
        </label>
      </section>
      <p class="hidden text-red-500 mt-4 text-sm" id="queryTypeError"></p>
    </section>
    <section class="mb-4">
      <label for="message" class="block text-sm font-medium text-[hsl(169,82%,27%)] mb-2">
        Message *
      </label>
      <textarea rows="4"
        class="w-full px-3 py-2 border border-green-500 rounded-md focus:outline-none focus:ring-2 focus:ring-[hsl(169,82%,27%)] resize-none"
        id="message"></textarea>
        <p class="hidden text-red-500 mt-4 text-sm" id="messageError"></p>
    </section>
    <section class="mb-4">
      <label for="consent" class="flex items-center cursor-pointer">
        <input type="checkbox" id="consent" class="hidden text-red-500 mt-4 text-sm peer">
        <span
          class="w-4 h-4 border-2 border-gray-300 rounded peer-checked:border-[hsl(169,82%,27%)] peer-checked:bg-[hsl(169,82%,27%)] flex items-center justify-center mr-3 transition-all">
          <svg class="w-3 h-3 text-white opacity-0 peer-checked:text-white opacity-100 transition-opacity" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
          </svg>
        </span>
        <span class="text-sm text-[hsl(169,82%,27%)]">I consent to being contacted by the team *</span>
      </label>
      <p class="hidden text-red-500 mt-1 text-sm" id="consentError"></p>
    </section>
    <button
      class="w-full bg-[hsl(169,82%,27%)] text-white py-2 px-4 rounded-md hover:bg-[hsl(169,82%,22%)] focus:outline-none focus:ring-2 focus:ring-[hsl(169,82%,27%)] focus:ring-offset-2 transition hover:cursor-pointer">
      Submit
    </button>
  </form>
<script src="s.js"></script>
</body>
</html>
